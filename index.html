<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>US flights delays</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="js/main.js"></script>
    <style>
        .contents {
            margin-left: auto;
            margin-right: auto;
            width: 720px;
        }
        
        .graph_container {
            width: 100%;
            height: 540px;
            border-style: solid;
            border-color: lightgray;
            border-width: thin;
        }
        
        .xaxis path, .xaxis line {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }
        
        .yaxis path, .yaxis line {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }
        
        .tick line {
            opacity: 0.1;
        }
        
        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }
        
        /*
         * Year selector rules:
         *
         * References:
         * - https://stackoverflow.com/questions/5306640/how-to-set-bullet-colors-in-ul-li-html-lists-via-css-without-using-any-images-or
         * - https://stackoverflow.com/questions/32040635/css-box-around-text-set-box-size
         */
        .year_selector li {
            width: 6em;
            float: left;
            color: #666;
        }
        
        .year_selector a {
            color: gray;
            text-decoration: none;
        }
        
        .year_selector a:hover {
            background-color: #eee;
            cursor: pointer;
        }
        
        .year_selector .selected a {
            border: 1px solid #000;
        }
        
        .year_selector .not_selected a {
        }
        
        /*
         * Play button rules:
         * 
         * Reference: 
         * - https://codepen.io/chrisdwheatley/pen/cJKIr
         */
        .play-button-outer {
            margin: 7em auto 0 auto;
            width: 5em;
            height: 5em;
            background-color: #eee;
            cursor: pointer;
        }
        
        .play-button {
            margin: 0 auto;
            top: 25%;
            position: relative;  
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 1.25em 0 1.25em 2.5em;
            border-color: transparent transparent transparent #777;
        }
        
        .play-button-outer:hover {
            background-color: #ccc;
        }
        
        .play-button-outer:hover .play-button {
            opacity: 1;
        }
        
        .play-button-text {
            margin: 5px auto;
            text-align: center;
            color: #999;
        }

    </style>
</head>
<body>
<div class="contents">
    <div class="graph_container"></div>
    <h4>Select year:</h4>
    <ul class="year_selector">
    </ul>

    <div class="play-button-outer" onclick="onReplayAnimClicked();">
        <div class="play-button"></div>
    </div>

    <div class="play-button-text">
    (replay animation)
    </div>
</div>

<script type="text/javascript">
/* 
 * Load CSV converting all fields to a numeric data type. 
 */ 
d3.csv("data/flight_delays_monthly.csv", function(obj) {
	for (var key in obj) {
		// REF: https://stackoverflow.com/questions/208016/how-to-list-the-properties-of-a-javascript-object
	    if (obj.hasOwnProperty(key)) {
	        // Make all fields numeric. 
	        obj[key] = +obj[key];
	    }
	}
	return obj;
}, draw);
</script>
</body>
</html>
